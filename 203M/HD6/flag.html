<!DOCTYPE html>
<html>
<style type="text/css">
    canvas { background: blue; }
</style>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec2 vTexCoord;

//varying vec4 fColor;
varying vec2 fTexCoord;

uniform mat4 projection;
uniform mat4 modelview;

void main() 
{
    fTexCoord = vTexCoord;
    gl_Position = projection * modelview * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec2 fTexCoord;

uniform sampler2D texture;

void main()
{
    gl_FragColor = texture2D( texture, fTexCoord );
}
</script>

<script type="text/javascript" src="./files/webgl-utils.js"></script>
<script type="text/javascript" src="./files/initShaders.js"></script>
<script type="text/javascript" src="./files/MV.js"></script>
<script type="text/javascript" src="flag.js"></script>


<body>

</canvas>

</body>
</html>
