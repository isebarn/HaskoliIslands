<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec3 vColor;
varying vec4 color;
uniform mat4 rotation;

void main()
{
    gl_Position = rotation * vec4(vPosition, 1.0);
    color = vec4(vColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 color;

void main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="./files/webgl-utils.js"></script>
<script type="text/javascript" src="./files/initShaders.js"></script>
<script type="text/javascript" src="./files/MV.js"></script>
<script type="text/javascript" src="tri.js"></script>

</head><body>
